<div>
    <div class="modal-header">
      <h5 class="title f-16" id="defaultModalLabel">
        <div *ngIf="" class="loader loader--style1" title="0">
          <svg
            version="1.1"
            id="loader-1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="20px"
            height="20px"
            viewBox="0 0 40 40"
            enable-background="new 0 0 40 40"
            xml:space="preserve"
          >
            <path
              opacity="0.2"
              fill="#000"
              d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
            />
            <path
              fill="#000"
              d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0 C22.32,8.481,24.301,9.057,26.013,10.047z"
            >
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="0.5s"
                repeatCount="indefinite"
              />
            </path>
          </svg>
        </div>
        <img src="assets/images/database-icon.svg" class="mr-1" alt="" width="20" style="margin-left:-6px" />
        {{ 'MODULE.DATA_PROCESSING.COMMON.MODAL.HDFS_CONN.LABEL' | translate }}
      </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="hadoopConnectionForm">
        
        <div class="row clearfix">
          <div class="col-md-12 form-control-label">
            <label>{{ 'MODULE.DATA_PROCESSING.COMMON.MODAL.HDFS_CONN.CN' | translate }}</label>
          </div>
        </div>
        <div id="functionList">
          <div id="functionListRow1" class="row clearfix">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Type connection name" formControlName="connection_name" />
              </div>
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-12 form-control-label">
            <label>{{ 'MODULE.DATA_PROCESSING.COMMON.MODAL.HDFS_CONN.NN' | translate }}</label>
          </div>
        </div>
        <div id="functionList">
          <div id="functionListRow1" class="row clearfix">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Type node name" formControlName="node_name" />
              </div>
            </div>
          </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 form-control-label">
              <label>{{ 'MODULE.DATA_PROCESSING.COMMON.MODAL.HDFS_CONN.PORT' | translate }}</label>
            </div>
        </div>
        <div id="functionList">
            <div id="functionListRow1" class="row clearfix">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="Type port" formControlName="port" />
                </div>
              </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 form-control-label">
              <label>{{ 'MODULE.DATA_PROCESSING.COMMON.MODAL.HDFS_CONN.TOKEN' | translate }}</label>
            </div>
        </div>
        <div id="functionList">
            <div id="functionListRow1" class="row clearfix">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Type token" formControlName="token" />
                </div>
              </div>
            </div>
        </div>
      </form>
      
    </div>
    <div class="modal-footer">
      <button class="btn btn-neutral btn-simple btn-sm close px-0" type="button" data-dismiss="modal" (click)="_close()">
        {{ 'MODULE.DATA_PROCESSING.COMMON.MODAL.C' | translate }}
      </button>
      <button class="btn btn-info btn-outline btn-sm" type="button" (click)="saveHadoopConnection()">
        {{ 'MODULE.DATA_PROCESSING.COMMON.MODAL.HDFS_CONN.CONNECT' | translate }}
      </button>
    </div>
  </div>
