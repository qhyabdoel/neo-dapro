<ng-template #deleteCharts let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Are you sure you want to delete chart "{{ result.name }}"?</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="eventDriver('del', result)">Yes</button>
    <button type="button" class="btn btn-danger" (click)="closeModal()">
      {{ 'MODULE.DATA_VISUAL.CHART.COMMON.C' | translate }}
    </button>
  </div>
</ng-template>
