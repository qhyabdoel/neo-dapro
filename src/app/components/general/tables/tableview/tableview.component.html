<!-- <span>test</span> -->
<table
	id = "tableComp"
	datatable
	[dtOptions]="dtOptions"
	[dtTrigger]="dtTrigger"
	class="table m-b-0 table-striped  table-hover js-basic-example"
	style="cursor: pointer;"
	*ngIf="!isTemplate && columns.length == 0"
	style="width: 100%;"
></table>
<table
	datatable
	[dtOptions]="dtOptions"
	[dtTrigger]="dtTrigger"
	class="table m-b-0 table-striped  table-hover js-basic-example"
	*ngIf="!isTemplate && this.columns.length > 0 && typeRow == 'keyvalue'"
	style="width: 100%;"
>
	<thead>
		<tr>
			<th *ngFor="let title of columns">{{ title }}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of newrecords">
			<td *ngFor="let item of row | keyvalue">
				{{ item.value }}
			</td>
		</tr>
	</tbody>
</table>
<table
	id = "tableComp"
	datatable
	[dtOptions]="dtOptions"
	[dtTrigger]="dtTrigger"
	class="table m-b-0 table-striped  table-hover js-basic-example responsive"
	*ngIf="!isTemplate && this.columns.length > 0 && typeRow == 'array'"
	style="width: 100%;"
>
	<thead>
		<tr>
			<th *ngFor="let title of columns">{{ title }}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of newrecords">
			<td *ngFor="let item of row">{{ item }}</td>
		</tr>
	</tbody>
</table>

<div
	*ngIf="isTemplate"
	class="card"

>
	<!-- resizable
		ngResizable
	rzContainment="#container"
	rzHandles="all"
	rzHandles="n,s,e,w,se,sw"
	ngDraggable
	[handle]="dragHandle"
	[inBounds]="'true'"
	[preventDefaultEvent]="true"
	#dragHandle
	-->
	<div class="header">
		<h2>{{ title }}</h2>
		<ul class="header-dropdown">
			<li>
				<a
					role="button"
					href="javascript:;"
					(click)="onRefresh(myChartID)"
				>
					<i class="zmdi zmdi-replay"></i>
				</a>
			</li>
			<!-- <li >
                <a role="button" href="javascript:;" >
                  <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                  </svg>
                </a>
            </li> -->
			<li>
				<a
					role="button"
					href="javascript:;"
					*ngIf="formdata?.can_add"
					(click)="onEdit(myChartID)"
				>
					<i class="zmdi zmdi-edit"></i>
				</a>
			</li>
			<li>
                <div class="dropdown" *ngIf="formdata?.can_add"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-view-dashboard d-inline"></i> </a>
                    <ul class="dropdown-menu dropdown-menu-right">
						<li><a href="javascript:void(0);" [ngClass]="{'active' : activeClass=='col-md-12' }" (click)="onChartWidth('col-md-12')">Full Size</a></li>
                        <li><a href="javascript:void(0);" [ngClass]="{'active' : activeClass=='col-md-9' }" (click)="onChartWidth('col-md-9')">3/4 Size</a></li>
                        <li><a href="javascript:void(0);" [ngClass]="{'active' : activeClass=='col-md-8' }" (click)="onChartWidth('col-md-8')">2/3 Size</a></li>						
                        <li><a href="javascript:void(0);" [ngClass]="{'active' : activeClass=='col-md-6' }" (click)="onChartWidth('col-md-6')">1/2 Size</a></li>
                        <li><a href="javascript:void(0);" [ngClass]="{'active' : activeClass=='col-md-4' }" (click)="onChartWidth('col-md-4')">1/3 Size</a></li>
                        <li><a href="javascript:void(0);" [ngClass]="{'active' : activeClass=='col-md-3' }" (click)="onChartWidth('col-md-3')">1/4 Size</a></li>
                        <li><a href="javascript:void(0);" [ngClass]="{'active' : activeClass=='col-md-2' }" (click)="onChartWidth('col-md-2')">1/6 Size</a></li>
                    </ul>
                </div>
            </li>
			<li>
				<a
					role="button"
					href="javascript:;"
					*ngIf="formdata?.can_download"
					(click)="onDownload(myChartID)"
				>
					<i class="zmdi zmdi-download"></i>
				</a>
			</li>
			<li class="remove">
				<a
					role="button"
					href="javascript:;"
					*ngIf="formdata?.can_overwrite"
					(click)="onDelete(myChartID)"
					class="boxs-close"
					><i class="zmdi zmdi-delete"></i
				></a>
			</li>
		</ul>
	</div>
	<div class="body" style="height: 325px;overflow: auto;">
		<table
			id = "tableComp"
			datatable
			[dtOptions]="dtOptions"
			[dtTrigger]="dtTrigger"
			class="table m-b-0 table-striped  table-hover js-basic-example responsive"
			*ngIf="this.columns.length > 0 && typeRow == 'keyvalue'"
		>
			<thead>
				<tr>
					<th *ngFor="let title of columns">{{ title }}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let row of records">
					<td *ngFor="let item of row | keyvalue">
						{{ item.value }}
					</td>
				</tr>
			</tbody>
		</table>
		<table
			id = "tableComp"
			datatable
			[dtOptions]="dtOptions"
			[dtTrigger]="dtTrigger"
			class="table m-b-0 table-striped table-hover js-basic-example responsive"
			*ngIf="this.columns.length > 0 && typeRow == 'array'"
		>
			<thead>
				<tr>
					<th *ngFor="let title of columns">{{ title }}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let row of records">
					<td *ngFor="let item of row">{{ item }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
