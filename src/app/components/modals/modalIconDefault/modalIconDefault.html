<div>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="title f-16" id="exampleModalLabel">{{ 'MODULE.DATA_APPLICATIONS.MODAL.SDI' | translate }}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeFormula()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row clearfix pl-2">
        <button
          *ngFor="let attrIcon of assetJsonData.default_icon"
          class="btn btn-info btn-outline btn-qcommand btn-sm btn-icon"
          [attr.data-toggle]="'tooltip'"
          [attr.data-placement]="attrIcon.tooltip_place"
          title="{{attrIcon.tooltip_title}}"
          [attr.data-original-title]="attrIcon.tooltip_place"
          (click)="setValueIcon(attrIcon.value)"
        >
          <i [ngClass]="attrIcon.value"></i>
        </button>
        <hr class="my-2" />
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-neutral btn-simple btn-sm close px-0"
        data-dismiss="modal"
        (click)="closeFormula()"
      >
        {{ 'MODULE.DATA_APPLICATIONS.MODAL.CL' | translate }}
      </button>
    </div>
  </div>
</div>
