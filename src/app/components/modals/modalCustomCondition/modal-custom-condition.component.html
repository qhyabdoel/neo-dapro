<div>
  <div class="modal-header">
    <h5 class="modal-title">
      {{ 'MODULE.DATA_VISUAL.CHART.COMMON.CCC' | translate }} ==> {{ form_data?.gauge_label_type }} [<span
        class="text-danger"
        style="font-size: 11px; align-self: center"
        >{{ 'MODULE.DATA_VISUAL.CHART.VALIDATOR.MAXVAL' | translate }} {{ form_data.max_value }}</span
      >]
    </h5>
    <button id="btn-danger" type="button" class="close" (click)="closeModal()" style="position: unset">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-md-12 row">
      <div class="col-sm-2"></div>
      <div class="row col-sm-10">
        <div class="col-sm-2">
          <label>{{ 'MODULE.DATA_VISUAL.CHART.COMMON.CCE' | translate }}</label>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2 text-left">
          <label>{{ 'MODULE.DATA_VISUAL.CHART.COMMON.ST' | translate }}</label>
        </div>
        <div class="col-sm-4 text-left">
          <label>{{ 'MODULE.DATA_VISUAL.CHART.COMMON.STAT_L' | translate }}</label>
        </div>
        <div class="col-sm-2 text-left">
          <label>{{ 'MODULE.DATA_VISUAL.CHART.COMMON.COLOR' | translate }}</label>
        </div>
        <div class="col-sm-1 text-left">
          <label>{{ 'MODULE.DATA_VISUAL.CHART.COMMON.R' | translate }}</label>
        </div>
      </div>

      <div class="form-group row" *ngFor="let item of form_data?.custom_condition_arr; let i = index">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >{{ i + 1 }}. {{ form_data.custom_condition_arr[i].label }}</label
        >
        <div class="col-sm-10">
          <div class="row">
            <div class="col-md-2">
              <input
                type="text"
                class="form-control show-tick ms"
                placeholder="0"
                inputNumber
                [value]="form_data.custom_condition_arr[i] ? form_data.custom_condition_arr[i].size_from : ''"
                (change)="onChange($event, 'size_from', i)"
              />
            </div>
            <div class="col-md-1 text-center">to</div>
            <div class="col-md-2">
              <input
                type="text"
                class="form-control show-tick ms"
                placeholder="{{ form_data.max_value }}"
                inputNumber
                [value]="form_data.custom_condition_arr[i] ? form_data.custom_condition_arr[i].size_to : ''"
                (change)="onChange($event, 'size_to', i)"
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control show-tick ms"
                [value]="form_data.custom_condition_arr[i] ? form_data.custom_condition_arr[i].status : ''"
                (change)="onChange($event, 'status', i)"
                placeholder="Example: low, danger, and etc.."
              />
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input
                  type="color"
                  style="width: 50px !important"
                  (change)="onChange($event, 'colorpicker', i)"
                  [value]="form_data.custom_condition_arr[i] ? form_data.custom_condition_arr[i].colorpicker : ''"
                />
              </div>
            </div>
            <div class="col-md-1">
              <a type="button" (click)="onDelValueCustomCondition(i)"><i class="ti-trash text-danger"></i> </a>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <button
          type="button"
          class="btn btn-info btn-outline add-filters btn-sm w-100 mb-3 mt-0"
          (click)="onAddValueCustomCondition()"
        >
          {{ 'MODULE.DATA_VISUAL.CHART.COMMON.AVC' | translate }} gauge
          <i class="zmdi zmdi-plus f-12 ml-1"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-info btn-outline btn-sm" type="button" data-dismiss="modal" (click)="applyChange()">
      {{ 'MODULE.DATA_VISUAL.CHART.COMMON.A' | translate }}
    </button>
  </div>
</div>
