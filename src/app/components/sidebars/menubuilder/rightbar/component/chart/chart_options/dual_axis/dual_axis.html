<div class="collapse-group">
  <div class="collapse-panel" *ngIf="['horizontal_bar', 'dist_bar','line', 'box_plot'].includes(visualType)">
    <input class="collapse-check" type="checkbox" id="chck5" [ngClass]="{ checked: activeColapse.dualAxisGroup == true }" />
    <label class="collapse-label" (click)="collapsible('dualAxisGroup')">Dual Axis</label>
    <div class="collapse" [ngClass]="{ show: activeColapse.dualAxisGroup == true }">
      <custom_checkbox
        *ngIf="['horizontal_bar', 'dist_bar'].includes(visualType)"
        [value]="form_data.show_dual_axis_line"
        [name]="'show_dual_axis_line'"
        [title]=" 'MODULE.DATA_VISUAL.CHART.RIGHT_BAR.OPTIONS.SDAL'"
        (onChangeValue)="handleChange($event)"
      ></custom_checkbox>
      <custom_select_component
        *ngIf="['horizontal_bar', 'dist_bar'].includes(visualType)"
        (onChangeValue)="handleChange($event)"
        [selectedValue]="form_data.y_axis_2_format"
        [name]="'y_axis_2_format'"
        [options]="list_y_axis_format"
        [defaultValue]="'MODULE.DATA_VISUAL.CHART.RIGHT_BAR.QUERY.CD'"
        [title]="'Y Dual Axis Format'"
        [type]="'select'"
      ></custom_select_component>
      <div class="row clearfix">
        <div class="col-sm-12 form-control-label">
          <div class="form-group">
            <label for="last_run">
              {{ (['line'].includes(visualType) ? 'MODULE.DATA_VISUAL.CHART.RIGHT_BAR.OPTIONS.YAB' :
              'MODULE.DATA_VISUAL.CHART.RIGHT_BAR.OPTIONS.YARB') | translate }}
            </label>
            <div class="form-line">
              <div class="row">
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="number"
                    [(ngModel)]="form_data.y_axis_bounds_min"
                    placeholder="min"
                    (ngModelChange)="onInputChange($event,'y_axis_bounds_min')"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    type="number"
                    [(ngModel)]="form_data.y_axis_bounds_max"
                    placeholder="max"
                    (ngModelChange)="onInputChange($event,'y_axis_bounds_max')"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
