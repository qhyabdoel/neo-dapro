<div>
  <!-- <div class="modal-header"></div> -->
  <div class="modal-body">
    <div class="row text-center justify-content-center">
      <div class="col-auto align-self-center">
        <div class="w_icon orange">
          <i class="zmdi zmdi-alert-circle-o"></i>
        </div>
      </div>
      <div class="col-8 align-self-center">
        <h5 class="f-15 m-auto" *ngIf="isFormValidate">
          {{ 'MODULE.DATA_VISUAL.CHART.COMMON.MSG' | translate }}
        </h5>
        <h5 class="f-15 m-auto" *ngFor="let msg of validate_messages">
          {{ msg }}
        </h5>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-info btn-outline btn-sm f-12 mx-auto mt-3" type="button" (click)="closeFormula()">
      {{ 'MODULE.DATA_VISUAL.CHART.COMMON.OK' | translate }}
    </button>
  </div>
</div>
